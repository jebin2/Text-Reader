<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="interaction-container">
                <textarea id="textToConvert"
                    placeholder="Enter text to convert into speech..."
                    class="text-control">Click the play button to read this text</textarea>
                <button class="btn" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
